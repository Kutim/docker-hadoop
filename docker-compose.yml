version: "3"

services:
  namenode:
    build: ./namenode
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      CLUSTER_NAME: test
      TZ: Asia/Shanghai
    env_file:
      - ./hadoop.env

  backupnamenode:
    build: ./backupnamenode
    image: bde2020/hadoop-backupnamenode:2.0.0-hadoop3.2.1-java8
    container_name: backupnamenode
    restart: always
    ports: 
      - 50100:50100
      - 50105:50105
    volumes:
      - hadoop_backupnamenode:/hadoop/dfs/name
    environment:
      CLUSTER_NAME: test
      TZ: Asia/Shanghai
    env_file:
      - ./hadoop.env

  datanode:
    build: ./datanode
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
      TZ: Asia/Shanghai
    env_file:
      - ./hadoop.env
  
  resourcemanager:
    build: ./resourcemanager
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
      TZ: Asia/Shanghai
    env_file:
      - ./hadoop.env

  nodemanager1:
    build: ./nodemanager
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
      TZ: Asia/Shanghai
    env_file:
      - ./hadoop.env
  
  historyserver:
    build: ./historyserver
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
      TZ: Asia/Shanghai
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env
  
volumes:
  hadoop_namenode:
  hadoop_backupnamenode:
  hadoop_datanode:
  hadoop_historyserver:
